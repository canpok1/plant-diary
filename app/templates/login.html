<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 植物観察日記</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Meiryo", sans-serif;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
        }

        header {
            background-color: #4a7c59;
            color: #ffffff;
            padding: 16px 24px;
        }

        header h1 a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        header h1 a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 400px;
            margin: 48px auto;
            padding: 0 16px;
        }

        h2 {
            font-size: 1.25rem;
            margin-bottom: 24px;
            color: #333333;
        }

        .error-message {
            background-color: #fef2f2;
            border: 1px solid #fca5a5;
            border-radius: 6px;
            color: #b91c1c;
            padding: 10px 14px;
            margin-bottom: 16px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 6px;
            color: #555555;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            font-size: 0.95rem;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background-color: #ffffff;
            color: #333333;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a7c59;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px 16px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background-color: #4a7c59;
            color: #ffffff;
            cursor: pointer;
            margin-top: 8px;
        }

        button[type="submit"]:hover {
            background-color: #3a6347;
        }

        @media screen and (max-width: 640px) {
            header {
                padding: 12px 16px;
            }

            main {
                margin: 32px auto;
                padding: 0 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">植物観察日記</a></h1>
    </header>
    <main>
        <h2>ログイン</h2>
        {{if .Error}}
        <p class="error-message">{{.Error}}</p>
        {{end}}
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" name="username" autocomplete="username" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
            </div>
            <button type="submit">ログイン</button>
        </form>
    </main>
</body>
</html>
