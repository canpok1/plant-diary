<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植物観察日記</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Meiryo", sans-serif;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
        }

        header {
            background-color: #4a7c59;
            color: #ffffff;
            padding: 16px 24px;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        main {
            max-width: 960px;
            margin: 24px auto;
            padding: 0 16px;
        }

        .diary-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .diary-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            background-color: #ffffff;
            transition: box-shadow 0.2s;
        }

        .diary-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
        }

        .diary-card img {
            width: 100%;
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .diary-card-body {
            padding: 12px 16px;
        }

        .diary-card-date {
            font-size: 0.85rem;
            color: #888888;
            margin-bottom: 8px;
        }

        .diary-card-text {
            font-size: 0.95rem;
            color: #333333;
            margin-bottom: 12px;
        }

        .diary-card-link {
            display: inline-block;
            font-size: 0.9rem;
            color: #4a7c59;
            text-decoration: none;
            font-weight: bold;
        }

        .diary-card-link:hover {
            text-decoration: underline;
        }

        .empty-message {
            text-align: center;
            color: #888888;
            padding: 48px 0;
            font-size: 1rem;
        }

        @media screen and (max-width: 640px) {
            header {
                padding: 12px 16px;
            }

            header h1 {
                font-size: 1.25rem;
            }

            main {
                margin: 16px auto;
                padding: 0 12px;
            }

            .diary-list {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .diary-card img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>植物観察日記</h1>
    </header>
    <main>
        {{if .Diaries}}
        <div class="diary-list">
            {{range .Diaries}}
            <div class="diary-card">
                <img src="/photos/{{.ImagePath}}" alt="植物の写真">
                <div class="diary-card-body">
                    <p class="diary-card-date">{{(.CreatedAt | toJST).Format "2006年1月2日"}}（{{.CreatedAt | toJST | weekdayJP}}）{{(.CreatedAt | toJST).Format "15:04"}}</p>
                    <p class="diary-card-text">{{truncate .Content 50}}</p>
                    <a class="diary-card-link" href="/diary/{{.ID}}">詳細を見る &rarr;</a>
                </div>
            </div>
            {{end}}
        </div>
        {{else}}
        <p class="empty-message">まだ日記がありません。</p>
        {{end}}
    </main>
</body>
</html>
