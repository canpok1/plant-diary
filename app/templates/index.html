<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植物観察日記</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Meiryo", sans-serif;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
        }

        header {
            background-color: #4a7c59;
            color: #ffffff;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 24px;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-left: auto;
        }

        header nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.95rem;
            opacity: 0.85;
        }

        header nav a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        header nav .user-info {
            font-size: 0.9rem;
            opacity: 0.85;
        }

        header nav .logout-btn {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 4px;
            color: #ffffff;
            cursor: pointer;
            font-size: 0.9rem;
            opacity: 0.85;
            padding: 4px 10px;
        }

        header nav .logout-btn:hover {
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.15);
        }

        main {
            max-width: 960px;
            margin: 24px auto;
            padding: 0 16px;
        }

        .diary-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .diary-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            background-color: #ffffff;
            transition: box-shadow 0.2s;
        }

        .diary-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
        }

        .diary-card img {
            width: 100%;
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .diary-card-body {
            padding: 12px 16px;
        }

        .diary-card-date {
            font-size: 0.85rem;
            color: #888888;
            margin-bottom: 8px;
        }

        .diary-card-text {
            font-size: 0.95rem;
            color: #333333;
            margin-bottom: 12px;
        }

        .diary-card-link {
            display: inline-block;
            font-size: 0.9rem;
            color: #4a7c59;
            text-decoration: none;
            font-weight: bold;
        }

        .diary-card-link:hover {
            text-decoration: underline;
        }

        .filter-form {
            margin-bottom: 24px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 12px;
        }

        .filter-form select {
            padding: 8px 12px;
            font-size: 0.95rem;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background-color: #ffffff;
            color: #333333;
            cursor: pointer;
        }

        .filter-form select:focus {
            outline: none;
            border-color: #4a7c59;
        }

        .search-form {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-form input[type="text"] {
            padding: 8px 12px;
            font-size: 0.95rem;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background-color: #ffffff;
            color: #333333;
            width: 200px;
        }

        .search-form input[type="text"]:focus {
            outline: none;
            border-color: #4a7c59;
        }

        .search-form button {
            padding: 8px 16px;
            font-size: 0.95rem;
            border: none;
            border-radius: 6px;
            background-color: #4a7c59;
            color: #ffffff;
            cursor: pointer;
        }

        .search-form button:hover {
            background-color: #3a6347;
        }

        .empty-message {
            text-align: center;
            color: #888888;
            padding: 48px 0;
            font-size: 1rem;
        }

        @media screen and (max-width: 640px) {
            header {
                padding: 12px 16px;
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }

            header h1 {
                font-size: 1.25rem;
            }

            main {
                margin: 16px auto;
                padding: 0 12px;
            }

            .diary-list {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .diary-card img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>植物観察日記</h1>
        <nav>
            <a href="/slideshow">スライドショー</a>
            {{if .LoggedIn}}
            <span class="user-info">{{.Username}}</span>
            <form method="POST" action="/logout" style="display:inline">
                <button type="submit" class="logout-btn">ログアウト</button>
            </form>
            {{else}}
            <a href="/login">ログイン</a>
            {{end}}
        </nav>
    </header>
    <main>
        <div class="filter-form">
            <select onchange="applyMonthFilter(this.value)">
                <option value=""{{if eq .SelectedYear 0}} selected{{end}}>全ての月</option>
                {{range .AvailableMonths}}
                <option value="{{.Year}}-{{printf "%02d" .Month}}"{{if and (eq .Year $.SelectedYear) (eq .Month $.SelectedMonth)}} selected{{end}}>{{.Year}}年{{.Month}}月</option>
                {{end}}
            </select>
            <form class="search-form" onsubmit="applySearch(event)">
                <input type="text" id="search-input" value="{{.Keyword}}" placeholder="キーワードで検索">
                <button type="submit">検索</button>
            </form>
        </div>
        {{if .Diaries}}
        <div class="diary-list">
            {{range .Diaries}}
            <div class="diary-card">
                <img src="/photos/{{.ImagePath}}" alt="植物の写真">
                <div class="diary-card-body">
                    <p class="diary-card-date">{{(.CreatedAt | toJST).Format "2006年1月2日"}}（{{.CreatedAt | toJST | weekdayJP}}）{{(.CreatedAt | toJST).Format "15:04"}}</p>
                    <p class="diary-card-text">{{truncate .Content 50}}</p>
                    <a class="diary-card-link" href="/diary/{{.ID}}">詳細を見る &rarr;</a>
                </div>
            </div>
            {{end}}
        </div>
        {{else}}
        <p class="empty-message">まだ日記がありません。</p>
        {{end}}
    </main>
    <script>
        function applyMonthFilter(value) {
            var keyword = document.getElementById('search-input').value;
            var params = [];
            if (value) {
                var parts = value.split('-');
                params.push('year=' + parts[0]);
                params.push('month=' + parts[1]);
            }
            if (keyword) {
                params.push('q=' + encodeURIComponent(keyword));
            }
            window.location.href = params.length > 0 ? '/?' + params.join('&') : '/';
        }

        function applySearch(event) {
            event.preventDefault();
            var keyword = document.getElementById('search-input').value;
            var params = [];
            var selectedYear = {{.SelectedYear}};
            var selectedMonth = {{.SelectedMonth}};
            if (selectedYear && selectedMonth) {
                params.push('year=' + selectedYear);
                params.push('month=' + (selectedMonth < 10 ? '0' + selectedMonth : '' + selectedMonth));
            }
            if (keyword) {
                params.push('q=' + encodeURIComponent(keyword));
            }
            window.location.href = params.length > 0 ? '/?' + params.join('&') : '/';
        }
    </script>
</body>
</html>
