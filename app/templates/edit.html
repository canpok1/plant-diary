<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植物日記 - 編集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.8;
        }

        header {
            border-bottom: 1px solid #e0e0e0;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header a {
            color: #333333;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: bold;
        }

        header nav {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        header nav a {
            color: #557a3e;
            font-size: 0.9rem;
        }

        header nav .user-info {
            font-size: 0.9rem;
            color: #555555;
        }

        header nav .logout-btn {
            background: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #555555;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 4px 10px;
        }

        header nav .logout-btn:hover {
            border-color: #557a3e;
            color: #557a3e;
        }

        .back-link {
            display: inline-block;
            margin: 16px 24px;
            color: #557a3e;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .edit-container {
            max-width: 720px;
            margin: 0 auto;
            padding: 0 24px 48px;
        }

        .edit-container h2 {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 16px;
            color: #333333;
        }

        .edit-container textarea {
            width: 100%;
            min-height: 200px;
            padding: 12px;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.8;
            border: 1px solid #cccccc;
            border-radius: 4px;
            resize: vertical;
            color: #333333;
        }

        .edit-container textarea:focus {
            outline: none;
            border-color: #557a3e;
        }

        .edit-actions {
            margin-top: 16px;
            display: flex;
            gap: 12px;
        }

        .btn-save {
            background-color: #557a3e;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 8px 20px;
        }

        .btn-save:hover {
            background-color: #446530;
        }

        .btn-cancel {
            background: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #555555;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 8px 20px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        .btn-cancel:hover {
            border-color: #557a3e;
            color: #557a3e;
        }

        @media (max-width: 600px) {
            header {
                padding: 12px 16px;
            }

            .back-link {
                margin: 12px 16px;
            }

            .edit-container {
                padding: 0 16px 32px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="/">植物日記</a>
        <nav>
            <span class="user-info">{{.Username}}</span>
            <form method="POST" action="/logout" style="display:inline">
                <button type="submit" class="logout-btn">ログアウト</button>
            </form>
        </nav>
    </header>
    <a class="back-link" href="/diary/{{.Diary.ID}}">&larr; 詳細へ戻る</a>
    <main class="edit-container">
        <h2>日記を編集</h2>
        <form method="POST" action="/diary/{{.Diary.ID}}/edit">
            <textarea name="content">{{.Diary.Content}}</textarea>
            <div class="edit-actions">
                <button type="submit" class="btn-save">保存</button>
                <a href="/diary/{{.Diary.ID}}" class="btn-cancel">キャンセル</a>
            </div>
        </form>
    </main>
</body>
</html>
